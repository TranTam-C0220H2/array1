<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<div id="carogame" onchange="checkWin()"></div>
<input type="button" value="Lượt X" onclick="changeValue1()">
<input type="button" value="Lượt O" onclick="changeValue2()">
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 9; i++) {
        board[i] = Array('  ', '  ', '  ', '  ', '  ', '  ', '  ', '  ', '  ');
    }

    for (let i = 0; i < 9; i++) {
        data += "<br/>";
        for (let j = 0; j < 9; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = "<hr>" + data;

    function changeValue1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 9; i++) {
            data += "<br/>";
            for (let j = 0; j < 9; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr>" + data;
    }

    function changeValue2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "o";
        for (let i = 0; i < 9; i++) {
            data += "<br/>";
            for (let j = 0; j < 9; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr>" + data;
    }
</script>
</body>
</html>

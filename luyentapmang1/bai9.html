<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
        // Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
        // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
        let a = [];
        let b = [];
        for (let i = 0; i < 10; i++) {
            a[i] = Math.round(Math.random() * 100);
            b[i] = Math.round(Math.random() * 100);
        }
        let c = a.concat(b);
        document.write('Mảng a: ' + a + '<br>');
        document.write('Mảng b: ' + b + '<br>');
        document.write('Mảng c: ' + c);

    </script>
</head>
<body>

</body>
</html>

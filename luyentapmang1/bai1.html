<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 50.
        let arr = [];
        for (let i =0;i<10;i++) {
            arr[i] = Math.round(Math.random()*100);
            if (arr[i]>=50) {
                document.write(arr[i] + '<br>');
            }
        }
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>

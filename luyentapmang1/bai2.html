<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
        // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
        let arr = [];
        let Max = 0;
        let j;
        for (let i = 0; i < 10; i++) {
            arr[i] = Math.round(Math.random() * 100);
            if (arr[i] > Max) {
                Max = arr[i];
                j = i;
            }
        }
        document.write(arr + '<br>');
        document.write('Phần tử ' + Max + ' có giá trị lớn nhất trong mảng và nằm ở vị trí thứ ' + (j + 1));
    </script>
</head>
<body>

</body>
</html>

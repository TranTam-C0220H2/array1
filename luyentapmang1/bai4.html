<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
        let arr = [1, 99, 7, 56, 34, 94, 2, 21, 5, 14];
        let reverseArr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            reverseArr.push(arr[i]);
        }
        document.write('Mảng ban đầu: ' + arr + '<br>');
        document.write('Đảo ngược các phần tử của mảng: ' + reverseArr)
    </script>
</head>
<body>

</body>
</html>
